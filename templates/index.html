<!DOCTYPE html>
<html>
<head>
    <title>Encryption Tool</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3">Encryption/Decryption Tool</h2>
        <form method="post" class="mb-3">
            <div class="form-group">
                <label for="text">Text:</label>
                <input type="text" class="form-control" id="text" name="text">
            </div>
            <div class="form-group">
                <label for="shift">Shift (1-25):</label>
                <input type="number" class="form-control" id="shift" name="shift">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="encrypt" name="mode" value="encrypt" checked>
                <label class="form-check-label" for="encrypt">Encrypt</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="decrypt" name="mode" value="decrypt">
                <label class="form-check-label" for="decrypt">Decrypt</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form> 
        <p>Result: <strong>{{ message }}</strong></p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
